<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Hackathon</title>
   <!-- Bootstrap css -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<!-- Custom css -->
<link rel="stylesheet" href="styles/style.css">
<!-- toastify css -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">JavaScript Hackathon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse text-center navbar-collapse" id="navbarSupportedContent">
                    <div class="mt-md-3 mt-lg-0 ms-lg-auto">
                        <button class="btn w-100 btn-light" id="loginTop" onclick="handleLoginBtn(event)">Login</button>
                        <button class="btn w-100 ms-lg-2 btn-light" id="regTop" onclick="handleRegBtn(event)">Register</button>
                    </div>
                    <p class="text-white py-3 py-lg-0 mb-0 w-sm-100" id="greetUser"></p>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-5 d-flex justify-content-center align-items-center">
        <!-- Registration Form -->
        <div class="container" id="regForm">
            <div class="row">
                <div class="col">
                    <div class="card p-3 p-md-4 mx-auto" style="max-width: 450px;">
                        <h2 class="text-center">Resigter Now</h2>
                        <hr>
                        <form onsubmit="regForm(event)">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <input type="email" placeholder="Email*" id="email" name="email" class="form-control">
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="password" placeholder="Password*" id="password" name="password" class="form-control">
                                </div>
                                <div class="col-12">
                                    <button id="regBtn" class="btn btn-light text-white w-100" >Register Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="container" id="logForm">
            <div class="row">
                <div class="col">
                    <div class="card p-3 p-md-4 mx-auto" style="max-width: 450px;">
                        <h2 class="text-center">Login</h2>
                        <hr>
                        <form onsubmit="logForm(event)"">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <input type="email" placeholder="Email*" id="Logemail" class="form-control">
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="password" placeholder="Password*" id="logpassword" class="form-control">
                                </div>
                                <div class="col-12">
                                    <button id="LogBtn" class="btn btn-light text-white w-100">Login</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- Create Todos -->
        <div id="todos" class="col-sm-12 col-md-6">
        <h1 class="text-center mt-5 mb-3">Add Your Task</h1>
        <div class="container border border-2 rounded p-4" style="min-height: 200px;">
            <div class="container">
                <div class="row g-3">
                    <form onsubmit="addTask(event)">
                        <div class="row">
                            <div class="col col-6">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="title" name="title" placeholder="Title">
                                </div>
                            </div>
                            <div class="col col-6">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="location" name="location" placeholder="Location">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-12">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="description" name="description" placeholder="Description">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-12 text-center">
                                <button class="btn btn-success px-5 me-2" id="addUser">Add Task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container mb-5 mt-2">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12 text-center mt-sm-3 mt-md-5 mt-lg-2">
                    <button class="btn btn-success px-5 mb-4 mt-4 col-12" id="showTable" onclick="showTable()">Show Task</button>
                    <div class="border border-2 rounded p-3" id="output" style="min-height: 200px;"></div>
                    <button class="btn btn-danger mt-3" onclick="clearOutput()" id="output">Clear Output</button>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col">
                    <p class="mb-0 py-2 text-white">&copy; <span id="year"></span>. JavaScript Hackathon</p>
                </div>
            </div>
        </div>
    </footer>

     <!-- Bootsrap js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Custom js -->
 <script src="js/script.js"></script>
 <!-- Toastify js -->
 <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
